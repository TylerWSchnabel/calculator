<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcutron!!!</h1>

    <div class="cal">
        <input type="text" id="display"></input>
        <button onclick="clear()" class="btn" id="clear">AC</button>
        <button onclick="neg()" class="btn" id="neg">+/-</button>
        <button onclick="percent()" class="btn" id="percent">%</button>
        <button onclick="divide()" class="btn" id="divide">รท</button>
        <button onclick="one()" class="btn" id="one">1</button>
        <button onclick="two()" class="btn" id="two">2</button>
        <button onclick="three()" class="btn" id="three">3</button>
        <button onclick="multiply()" class="btn" id="multiply">x</button>
        <button onclick="four()" class="btn" id="four">4</button>
        <button onclick="five()" class="btn" id="five">5</button>
        <button onclick="six()" class="btn" id="six">6</button>
        <button onclick="subtract()" class="btn" id="subtract">-</button>
        <button onclick="seven()" class="btn" id="seven">7</button>
        <button onclick="eight()" class="btn" id="eight">8</button>
        <button onclick="nine()" class="btn" id="nine">9</button>
        <button onclick="add()" class="btn" id="add">+</button>
        <button onclick="zero()" class="btn" id="zero">0</button>
        <button onclick="decimal()" class="btn" id="decimal">.</button>
        <button onclick="equal()" class="btn" id="equal">=</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
